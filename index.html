<!doctype html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>年会抽奖程序</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div id="main">
      <div class="picture"></div>
      <p class="showWord"></p>
    </div>

    <div id="foot">
      <form>
        请选择中奖的人数：<br>
        <label for="one">抽一个奖：</label>
        <input type="radio" name="number" class="getNum" id="one" value="1" checked><br>
        <label for="two">抽两个奖：</label>
        <input type="radio" name="number" class="getNum" id="two" value="2"><br>
        <label for="three">抽三个奖：</label>
        <input type="radio" name="number" class="getNum" id="three" value="3"><br>
        <label for="four">抽四个奖：</label>
        <input type="radio" name="number" class="getNum" id="four" value="4"><br>
        <label for="five">抽五个奖：</label>
        <input type="radio" name="number" class="getNum" id="five" value="5">
      </form>
    </div>

    <div id="start" class="start">
      <button id="go" class="go">开始</button>
    </div>
    <div id="stop" class="start">
      <button id="end" class="go">停止</button>
    </div>

    <audio id="backMusic" src="image/backMusic.wav" loop></audio>
    <audio id="getPrize" src="image/getPrize.wav"></audio>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/staff.js" type="text/javascript"></script>
    <script src="js/common.js" type="text/javascript"></script>
  </body>
  </html>
